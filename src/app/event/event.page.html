<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Próximos eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main class="ion-padding-bottom">
    <div style="max-width: 1024px;">
      <ion-card class="welcome-card ion-margin" *ngFor="let event of (events$ | async)" routerDirection="forward" [routerLink]="[event.id]">
        <img [src]="event.img" alt="" />
        <ion-card-header>
          <ion-card-subtitle>{{event.local}} - {{event.city}} / {{event.state}}</ion-card-subtitle>
          <ion-card-title><h1>{{event.name}}</h1></ion-card-title>
          <ion-card-subtitle>{{event.date | date: "dd/MM/yyyy"}} - {{event.startTime}} Às {{event.endTime}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>
            {{event.description}}
          </p>
        </ion-card-content>
      </ion-card>
    </div>
  </main>

  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
